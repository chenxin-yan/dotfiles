#:schema https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

version = 2
final_space = true

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    type = 'path'
    style = 'plain'
    template = '{{ .Path }} '
    background = ''
    foreground = 'p:pink'
    Text = ''
    Duration = 0
    NameLength = 0

    [blocks.segments.properties]
      folder_icon = '....'
      home_icon = '~'
      style = 'agnoster_short'

  [[blocks.segments]]
    type = 'git'
    style = 'plain'
    template = '{{ .HEAD }} '
    background = ''
    foreground = 'p:lavender'
    Text = ''
    Duration = 0
    NameLength = 0

    [blocks.segments.properties]
      branch_icon = ' '
      cherry_pick_icon = ' '
      commit_icon = ' '
      fetch_status = false
      fetch_upstream_icon = false
      merge_icon = ' '
      no_commits_icon = ' '
      rebase_icon = ' '
      revert_icon = ' '
      tag_icon = ' '

[[blocks]]
  type = 'rprompt'
  overflow = 'hidden'
  
  [[blocks.segments]]
    type = 'executiontime'
    style = 'plain'
    foreground = 'p:blue'
    background = ''
    template = '{{ .FormattedMs }}'

    [blocks.segments.properties]
    threshold = 5000

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    type = 'text'
    style = 'plain'
    template = ''
    foreground_templates = [
      "{{if gt .Code 0}}p:pink{{end}}",
      "{{if eq .Code 0}}p:closer{{end}}",
    ]
    background = ''
    Text = ''
    Duration = 0
    NameLength = 0

[transient_prompt]
  template = ' '
  foreground_templates = [
    "{{if gt .Code 0}}p:pink{{end}}",
    "{{if eq .Code 0}}p:closer{{end}}",
  ]
  background = ''

[secondary_prompt]
  foreground = 'p:closer'
  background = ''
  template = ' '

[palette]
  blue = '#89B4FA'
  closer = 'p:os'
  lavender = '#B4BEFE'
  os = '#ACB0BE'
  pink = '#F5C2E7'
